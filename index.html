<style>

/* ESTRELLAS */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(white 1px, transparent 1px);
    background-size:50px 50px;
    animation:moverEstrellas 60s linear infinite;
    opacity:0.2;
}

@keyframes moverEstrellas{
    from{transform:translate(0,0);}
    to{transform:translate(-500px,-500px);}
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

@keyframes zoomIn {
from { transform: scale(0.5); opacity: 0; }
to { transform: scale(1); opacity: 1; }
}

.card{
    width:90%;
    max-width:380px;
    padding:25px;
    background:#111;
    border-radius:25px;
    text-align:center;
    color:white;
    box-shadow:0 0 40px #8b5cf6;
    position:relative;
    z-index:2;
    animation:flotar 4s ease-in-out infinite;
}

@keyframes flotar{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

#slider{
    width:100%;
    height:300px;
    border-radius:20px;
    object-fit:cover;
    margin-bottom:15px;
}

h1{
    color:#c084ff;
    text-shadow:0 0 15px #a855f7;
}

#contador{
    font-weight:bold;
    margin:10px 0;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
    margin:5px;
    transition:0.3s;
}

#si{
    background:#a855f7;
    color:white;
    box-shadow:0 0 20px #a855f7;
}

#si:hover{
    transform:scale(1.1);
    box-shadow:0 0 35px #d8b4fe;
}

#no{
    background:#444;
    color:white;
}

.corazon{
    position:absolute;
    color:#ff4df2;
    font-size:20px;
    animation:subir 4s linear infinite;
}

@keyframes subir{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>
